# web相关设置
server:
  port: 1009 # 设置端口号
  servlet:
    context-path: / # 设置项目根路径

# spring 配置
spring:
  # redis配置
  redis:
    host: localhost
    port: 6380
    database: 2 #默认连接1号数据库
  cache:
    redis:
      time-to-live: 1800000 #设置缓存数据过期时间
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driverClassName: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/ssm_db
      username: root
      password: root

mybatis-plus:
  configuration:
    mapUnderscoreToCamelCase: true # 驼峰命名
#    logImpl: org.apache.ibatis.logging.stdout.StdOutImpl # mybatis日志
  typeAliasesPackage: com.lx.entity
  mapper-locations: classpath:/mappers/*.xml # mapperXML配置文件位置
  globalConfig:
    dbConfig:
      logicDeleteField: isDeleted # 全局逻辑删除字段
      logicDeleteValue: 1 # 逻辑删除值
      logicNotDeleteValue: 0 # 逻辑未删除值
      tablePrefix: news_ # 设置表的前缀
      idType: auto # 主键自增策略

# 配置jwt
jwt:
  JWT_TTL: 60 # 有效时间一个小时
  JWT_KEY: lxworkhome

